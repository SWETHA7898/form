<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <style>
        .warning {
            color: red;
        }
        div{
            background-color: burlywood;
            width: fit-content;
            padding: 10px;
            margin-left: 500px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>
        <a href="index.html">Form</a>
    </h1>
    <div>


    <h2>Message Box</h2>

    <label for="message">Your message:</label><br>
    <textarea id="message" rows="4" cols="50" placeholder="Type your message here..."></textarea><br><br>

    <p id="charCount">0/200 characters</p>
    <p id="warning" class="warning" style="display: none;">You have exceeded the character limit!</p>
    </div>

    <script>
        const messageInput = document.getElementById('message');
        const charCountDisplay = document.getElementById('charCount');
        const warningMessage = document.getElementById('warning');
        const maxLength = 200;

        // Update the character counter as the user types
        messageInput.addEventListener('input', function() {
            const currentLength = messageInput.value.length;
           

            // Update the character count display
            charCountDisplay.textContent = `${currentLength}/${maxLength} characters`;

            // Show a warning if the user exceeds the limit
            if (currentLength >= maxLength) {
                warningMessage.style.display = 'block';
                messageInput.value = messageInput.value.slice(0, maxLength); // Prevent further typing
                charCountDisplay.textContent = `${maxLength}/${maxLength} characters`;
                
            } else {
                warningMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
